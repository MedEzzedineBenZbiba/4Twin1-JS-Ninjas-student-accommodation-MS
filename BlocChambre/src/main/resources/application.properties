spring.application.name=BlocChambre

spring.cloud.config.enabled = false
spring.cloud.compatibility-verifier.enabled = false

# DB Configuration :
spring.datasource.url=jdbc:mysql://localhost:3306/blocChambre_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Web Server (Tomcat) configuration :
server.port=8084
server.servlet.context-path=/

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.client.register-with-eureka = true

openweather.api.key=d6eae2968c140cb2eff31a4aff4027c4


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/student_accommodation