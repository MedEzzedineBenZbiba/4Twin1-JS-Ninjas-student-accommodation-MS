<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
            font-size: 16px;
        }
        .highlight {
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{Heading}}</h1>
    <p>Hi {{name}},</p>
    <p>{{msg1}} <span class="highlight">{{msg2}}</span>! {{msg3}}</p>
    <img src="cid:image" alt="Reservation Banner" style="max-width: 100%; height: auto; border-radius: 8px; margin-top: 20px;">
    <p>Thanks for choosing us!</p>
</div>
</body>
</html>
